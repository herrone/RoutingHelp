<p style="font-size: 50px;"> Your Cart </p>
<table *ngIf="stampsInCart.length > 0">
  <thead>
    <tr class="column">
      <th>Name</th>
      <th>Condition</th>
      <th>Watermark</th>
      <th>Colour</th>
      <th>Monarch</th>
      <th>Year of Release</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr class="column" *ngFor="let stamp of stampsInCart">
      <td>{{ stamp.name }}</td>
      <td>{{ stamp.condition }}</td>
      <td>{{ stamp.watermark }}</td>
      <td>{{ stamp.colour }}</td>
      <td>{{ stamp.monarch }}</td>
      <td>{{ stamp.yearOfRelease }}</td>
      <td> Â£{{ stamp.value }}</td>
      <td><button class="redButton">remove</button></td>
      <td><button class="orangeButton">add another </button></td>
    </tr>
  </tbody>
</table>
<button *ngIf="stampsInCart.length > 0" routerLink="/pay-component" routerLinkActive="active" class = "greenButton"> Buy Now!</button>
<p *ngIf="stampsInCart.length == 0"> Your Cart is empty</p>
<button *ngIf="stampsInCart.length == 0" routerLink="/stamps-component" routerLinkActive="active" class = "greenButton"> Shop Now!</button>
